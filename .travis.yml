branches:
  only:
  - develop
  - master
  - /^.*$/

jobs:
  include:
  - stage: Android
    name: "JOB1"
    node_js:
    - "8"
    os: linux
    jdk: oraclejdk8
    env:
    - secure: ""
    sudo: required
    before_script:
    - echo "Inside Before Script"
    - if [ "$TRAVIS_COMMIT_RANGE" == "" ];
      then
        export CHANGELOG=`git --no-pager log -n 1 --no-merges --pretty=format:"%h - %s%n"`;
      else
        export CHANGELOG=`git --no-pager log $TRAVIS_COMMIT_RANGE --no-merges --pretty=format:"%h - %s%n"`;
      fi
    script:
    - echo $SSL_UNPIN
    - echo $CHANGELOG