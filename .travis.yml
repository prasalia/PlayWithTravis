branches:
  only:
  - develop
  - master
  - /^epic/.*$/
  - /^fix/CNTBG-[0-9]+/.*$/
  - /^feature/CNTBG-[0-9]+/.*$/
  - /^release/[vV][0-9]+\.[0-9]+$/
  - /^[vV][0-9]+\.[0-9]+(-trial)?$/

jobs:
  include:
  - stage: Android
    if: branch = develop OR 
        branch = '"develop"' OR 
        branch = master OR 
        branch = '"master"' OR
        branch =~ /^release/[vV][0-9]+\.[0-9]+$/
    language: node_js
    node_js:
    - "8"
    os: linux
    jdk: oraclejdk8
    sudo: required
    script:
    - if [ $TRAVIS_BRANCH == "develop" ] || [ $TRAVIS_BRANCH == "master" ] || [[ $TRAVIS_BRANCH =~ $RC_BRANCH_PATTERN ]];
      then
        echo "Matched $TRAVIS_BRANCH";
      else
        echo "Not Match $TRAVIS_BRANCH";
      fi