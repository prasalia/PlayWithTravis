branches:
  only:
  - develop
  - master
  - /^(?i:release)/[vV][0-9]+\.[0-9]+$/

jobs:
  include:
  - stage: Android
    language: node_js
    node_js:
    - "8"
    os: linux
    jdk: oraclejdk8
    sudo: required
    script:
    - if [ $TRAVIS_BRANCH == "develop" ] || [ $TRAVIS_BRANCH == "master" ] || [[ $TRAVIS_BRANCH =~ "/^(?i:release)/[vV][0-9]+\.[0-9]+$/" ]];
      then
        echo "match";
      else
        echo "no match";
      fi