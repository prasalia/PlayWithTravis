jobs:
  include:
  - stage: Android
    if: (tag IS blank) AND (branch = develop OR branch = '"develop"' OR branch = master OR branch =~ /^(epic/.*|feature/CNTBG-[0-9]+/.*|fix/CNTBG-[0-9]+/.*|release/[vV][0-9]+\.[0-9]+)$/)
    language: node_js
    node_js:
    - "8"
    os: linux
    jdk: oraclejdk8
    sudo: required
    script:
    - echo "THIS IS A BRANCH BUILD"
  - stage: Android
    if: tag =~ /^[vV][0-9]+\.[0-9]+(-trial)?$/
    language: node_js
    node_js:
    - "8"
    os: linux
    jdk: oraclejdk8
    sudo: required
    script:
    - echo "THIS IS A TAG BUILD"
  - stage: Android
    if: tag IS blank AND 
        branch != develop AND 
        branch != '"develop"' AND 
        branch != master AND 
        branch != '"master"' AND
        NOT branch =~ /^release/[vV][0-9]+\.[0-9]+$/
    language: node_js
    node_js:
    - "8"
    os: linux
    jdk: oraclejdk8
    sudo: required
    script:
    - echo "THIS IS JOB 3"
